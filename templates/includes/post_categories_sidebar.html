<div class="col-lg-4">
    <div class="sidebar post-categories">
        <div class="row">
            <div class="col-lg-12">
                <div class="month">
                    <ul>
                        {% for cat_parent, cat_children in categories.items %}
                            <li>
                                <a href="{% url 'posts-by-category' cat_parent.slug %}"
                                   style="font-weight: bold !important; font-size: 20px !important;">
                                    {{ cat_parent|title }} ({{ cat_parent.num_posts }} posts)</a>
                            </li>
                            {% for child in cat_children %}
                                <li>
                                    <a href="{% url 'products-by-category' child.slug %}"
                                       style="font-size: 16px !important; text-indent: 20px !important; ">
                                        > {{ child|title }} ({{ child.num_posts }} posts)</a>
                                </li>
                            {% endfor %}
                            <br>
                        {% endfor %}
                    </ul>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
