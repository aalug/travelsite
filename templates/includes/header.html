{% load static %}
<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'home' %}" class="logo-home"><img class="logo-home" src="{% static 'images/logo.png' %}" alt=""></a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="{% url 'home' %}" class="active">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Forum</a></li>
                        <li><a href="#">For developers</a></li>
                    </ul>
                    <div class="log-reg-div">
                        {% if user.is_authenticated %}
                            <a class="log-reg" style="color: #aa0c0c;" href="{% url 'logout' %}">Logout </a><span>|</span>
                            <a class="log-reg" href="{% url 'my-account' %}"> My Account</a>
                        {% else %}
                            <a class="log-reg" href="{% url 'login' %}">Login </a><span>|</span>
                            <a class="log-reg" href="{% url 'register-user' %}">Register</a>
                        {% endif %}
                    </div>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->
