{% include 'includes/alerts.html' %}
<!-- *** Subscribe *** -->
<div class="subscribe">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>Subscribe Our Newsletter:</h4>
            </div>
            <div class="col-lg-8">
                <form id="subscribe" action="{% url 'sub-newsletter' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-9">
                            <fieldset>
                                <input name="email" type="email" id="email" pattern="[^ @]*@[^ @]*"
                                       placeholder="Your Email Address">
                                <input type="hidden" name="current_site" value="{{ request.path }}">
                            </fieldset>
                        </div>
                        <div class="col-lg-3">
                            <fieldset>
                                <button type="submit" id="form-submit" class="main-dark-button">Submit</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
