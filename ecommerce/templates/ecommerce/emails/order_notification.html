<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office"
      xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true"
          href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
    <meta property="og:title" content="Email template">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #email {
            margin: auto;
            width: 600px;
            background-color: rgba(189, 239, 222, 0.67);
            padding: 20px 40px;
            border: solid 1px rgba(89, 218, 182, 0.81);
            border-radius: 4px;
        }
        #email a {
            color: rgb(23, 145, 113);
        }
        #email a:hover {
            color: rgb(14, 96, 73);
        }

    </style>
</head>
<body style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:16px; color:#33475B; word-break:break-word">

    <div id="email" style="text-align: center;">

    <h2>Hi, {{ user.username }}</h2>
    <h3>Thank you for your order!</h3>
    <p>Your order ({{ order.order_number }}) was placed successfully!</p>
    <h4><a href="http://{{ domain }}{% url 'detail-order-history' order.order_number %}">Click here </a>to see your order details</h4>
    <h4 style="text-align: right;">- TravelSite</h4>
</div>

</body>
</html>
