{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="rent-venue-application ">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="heading-text">
                        <h4>Login</h4>
                    </div>
                    <div class="contact-form">
                        <form id="contact" action="{% url "login" %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <fieldset>
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="Enter your Email Address">
                                    </fieldset>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <fieldset>
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="Enter your password">
                                    </fieldset>
                                </div>

                                {% if form.non_field_errors %}
                                    {% for error in form.non_field_errors %}
                                        <label style="color: red; margin-left: 15px; padding-bottom: 20px;">{{ error }}</label>
                                    {% endfor %}
                                {% endif %}

                                {% if request.GET.next %}
                                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                                {% endif %}

                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-dark-button">Login</button>
                                        <a href="{% url "forgot-password" %}" id="forgot-pass">Forgot password</a>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
