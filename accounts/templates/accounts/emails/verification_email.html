<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office"
      xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true"
          href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
    <meta property="og:title" content="Email template">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #email {
            margin: auto;
            width: 600px;
            background-color: white;
        }

        .activate-btn {
            font: inherit;
            background-color: #2b9b6f;
            border: none;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            border-radius: 3px;
            text-decoration: none;
        }

        .activate-btn:hover {
            background-color: rgba(68, 211, 152, 0.85);
            border: solid 1px #1b9179;
        }
    </style>
</head>
<body style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:16px; color:#33475B; word-break:break-word">

<div id="email" style="text-align: center;">
    <h2 >Hey, {{ user.username }}!</h2>
    <h2>Activate Your Account</h2>
    <p>Please verify your email address to activate your account.</p>
    <br>
    <div>
        <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" class="activate-btn" style="color: #fff;">Activate Now</a>
    </div>

</div>
</body>
</html>
